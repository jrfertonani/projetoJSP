<!DOCTYPE html>

<html>
    <head>
        <title>Cadastro</title>
        <meta charset="iso-8859-1">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <form method="post" action="salvar_produtos.jsp">
            
            <p>
                <label>Descricaoo</label>
                <input type="text" name="descricao" id="descricao" size="50" maxlength="50">
            </p>
            
            <p>
                <label>Data de validade</label>
                <input type="date" name="dataDeValidade" id="dataDeValidade">
            </p>
            
             <p>
                <label>Data de cadastro</label>
                <input type="date" name="dataDoCadastro" id="dataDoCadastro">
            </p>
            
             <p>
                <label>Preco</label>
                <input type="number" name="preco" id="preco" placeholder="R$ 0,00">

            </p>
            
             <p>
                <label>Ativo</label>
                <input type="checkbox" name="ativo" id="ativo">
            </p>
            
           
            <p>
                <input type="submit" value="Salvar">
            </p>
        </form>
    </body>
</html>
